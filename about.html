          min-width: 160px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          z-index: 1;
          top: 100%;
          left: 0;
        }

        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
          display: block;
        }

        .dropdown-content li {
          padding: 8px 16px;
        }

        .dropdown-content li a {
          color: #333;
          text-decoration: none;
          display: block;
          cursor: pointer;
        }
