<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tyrellians Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; padding: 10px; }
        nav a { color: #fff; margin: 0 10px; text-decoration: none; }
        header { background: #f4f4f4; padding: 20px; text-align: center; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        main { padding: 20px; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 900px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background: #fff;
          min-width: 160px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          z-index: 1;
          top: 100%;
          left: 0;
        }

        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
          display: block;
        }

        .dropdown-content li {
          padding: 8px 16px;
        }

        .dropdown-content li a {
          color: #333;
          text-decoration: none;
          display: block;
          cursor: pointer;
        }
        img.responsive-img {
            max-width: 40%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 400px) {
            img.responsive-img {
                max-width: 90%;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul style="list-style: none; margin: 0; padding: 0; display: flex; align-items: center;">
          <li><a href="/WEBD1000/home.html">Home</a></li>
          <li class="dropdown">
            <a href="/WEBD1000/about.html">About</a>
            <ul class="dropdown-content" style="list-style: none; margin: 0; padding: 0;">
              <li><a href="/WEBD1000/hockey.html">Hockey</a></li>
              <li><a href="/WEBD1000/history.html">History</a></li>
              <li><a href="/WEBD1000/mission.html">Mission</a></li>
            </ul>
          </li>
          <li><a href="/WEBD1000/projects.html">Projects</a></li>
        </ul>
    </nav>
    <header>
    <h1>WELCOME!</h1>
    <img src="Images/Bugatti.jpg" alt="Profile picture" class="responsive-img">
    </header>
    <main>
        <p>This is my first webpage. Here you can learn more about me and my projects.</p>
        <p>Undergoing constant repairs, i will make sure all the links work so you can get to know me!</p>
    </main>
    <footer>
        &copy; Tyrellian and co. 2025.
    </footer>
</body>
</html>
